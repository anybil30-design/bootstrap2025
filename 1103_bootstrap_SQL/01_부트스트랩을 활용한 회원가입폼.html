<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_부트스트랩을 활용한 회원가입폼</title>
  <!-- 1. 부트스트랩 css연결 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- 2. 부트스트랩 js연결 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <style>
    body{
      background: linear-gradient(135deg, #4e73df, #224abe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card{
      border-radius:10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,.2);
      width: 100%;
      max-width: 500px;
    }
    h2{font-size: 22px;}
  </style>
  </head>
  <body>
  <div class="card p-4 input-group">
  <h2 class="text-center mb-4">01_부트스트랩을 활용한 회원가입폼</h2>
    <form name="" action="" method="">
      <div class="row mb-3">
        <div class="col">
          <label for="">이름</label>
          <input type="text" id="" class="form-control" placeholder="이름">
        </div>

        <div class="col">
          <label for="">별명</label>
          <input type="text" id="" class="form-control" placeholder="별명">
        </div>
      </div>

      <div class="mb-3">
        <label for="">이메일</label>
        <input type="text" id="" placeholder="you@explain.com" class="w-100 form-control">
      </div>

      <div class="mb-3">
        <label for="">주소</label>
        <input type="text" id="" placeholder="서울특별시 강남구" class="w-100 form-control">
      </div>

      <div class="mb-3">
        <label for="">상세주소</label>
        <input type="text" id="" placeholder="상세주소를 입력하세요." class="w-100 form-control">
      </div>
      
      <div class="row mb-3">
        <div class="col">
          <label for="">가입경로</label>
          <select class="form-select">
            <option>선택</option>
            <option>광고</option>
            <option>지인추천</option>
            <option>기타</option>
          </select>
        </div>

        <div class="col">
          <label for="">추천인 코드</label>
          <input type="text" id="" class="form-control">
        </div>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" id="c01" class="form-check-input">
        <label for="c01" class="form-check-label">개인정보 수집 및 이용에 동의합니다.</label>
      </div>

      <input type="submit" value="가입완료" class="btn btn-primary w-100">
    </form>
  </div>
</body>
</html>
